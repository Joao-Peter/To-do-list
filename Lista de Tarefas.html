<html>
    <head>
        <meta charset="UTF-8">
        <title>To do list</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="app">
            <ul>
                <!-- ul = unordered list -->
                <!-- li = list item -> utilizado para especificar que o item faz parte de uma lista -->
            </ul>

            <div id="add">
                <input type="text" placeholder="Digite sua tarefa"></input>
                <!-- placeholder especificará o que estará escrito no input enquanto o usuário nada acrescentar -->            
                    
                <button>Adicionar à lista</button>
            </div>
        </div>

        <script src="tarefas.js"></script>
    </body>
</html>
